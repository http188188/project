<div alert-box="danger" message="formOfSource" ng-if="showAlert.formOfSource"></div>
<div class="row">
    <div class="col-md-5">
        <div class="form-group">
            <label for="version">
                <span class="label label-primary">Version</span>
            </label>
            <input class="form-control" id="version" name="version" type="text" placeholder="version，不可为空" value="{{sourceVersion}}" disabled required />
        </div>
    </div>
    <div class="col-md-5">
        <div class="form-group">
            <label for="devversion">
                <span class="label label-primary">Dev_Version</span>
            </label>
            <input class="form-control" id="devversion" name="devversion" type="text" placeholder="Dev_Version，不可为空" disabled required value="{{sourceDevVersion}}" />
        </div>
    </div>
    <div class="col-md-5">
        <div class="form-group">
            <label for="conftag">
                <span class="label label-primary" ng-class="parameter.conftag.$valid?'label-primary':'label-danger'">CONFS_TAG</span>
            </label>
            <input class="form-control" id="conftag" name="conftag" type="text" placeholder="CONFS_TAG，不可为空" required ng-model="data.conftag"/>
        </div>
    </div>
    <div class="col-md-5">
        <div class="form-group">
            <label for="refresh">
                <span class="label label-primary"></span>
            </label>
            <div>
                <label>
                    <input type="checkbox" name="refresh" ng-model="data.refresh">REFRESH_SCRIPTS
                </label>
            </div>
        </div>
    </div>
</div>
