<div class="panel panel-primary" ng-controller="wikiCtrl">
    <div class="panel-heading">
        <h3 class="panel-title">Wiki</h3>
    </div>
    <div class="panel-body" ng-init="getType()">
        <div class="col-md-4" ng-repeat="(key, val) in folderStructure">
            <h4>{{key}}</h4>
            <div ng-repeat="item in val" ng-init="getTitle(key,item)">
                <a href="js/pages/wiki/{{key}}/{{item}}">{{wikiList[key][getFileName(item)]}}</a>
            </div>
        </div>
    </div>
</div>
